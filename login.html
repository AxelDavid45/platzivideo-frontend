<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Muli:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Log in</title>
    <link rel="stylesheet" href="./css/styles-login.css">
</head>
<body>
    <header class="header">
        <img class="header__img" src="./img/logo-platzi-video.png" alt="Logotipo de el reproductor">
    </header>
    
    <section class="login">
        <section class="login__container">
            <h2>Login</h2>
            <form class="login__container--form" action="#">
                <input type="text" class="input" placeholder="Username">
                <input type="password" class="input" placeholder="Password">
                <button class="button">Log In</button>
                <div class="login__container--remember-me">
                    <label for="">
                        <input type="checkbox" value="checkbox">Remember me
                    </label>
                    <a href="/">Forgot your password?</a>
                </div>
            </form>
            <section class="login__container--social-media">
                <div>
                    <img src="./img/google-icon.png" alt="Logo google"> Sign in with google
                </div>
                <div>
                    <img src="./img/twitter-icon.png" alt="Twitter login"> Sign in with twitter
                </div>
            </section>
            <p class="login__container--register">Don't you have an account? <a href="/">Sign up</a></p>
        </section>
    </section>

    <footer class="footer">
        <a href="/">Terminos de uso</a>
        <a href="">Declaraci√≥n de privadidad</a>
        <a href="">Centro de ayuda</a>
    </footer>
</body>

</html>
