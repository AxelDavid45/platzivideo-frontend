<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Muli:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Log in</title>
</head>
<style>
    body {
        margin: 0;
        padding: 0;
        background-color: #8F57FD;
        font-size: 16px;
        font-family: 'Muli', sans-serif;
    }

    .header {
        background-color: #8F57FD;
        width: 100%;
        height: 80px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .header__img {
        width: 200px;
        margin-top: 10px;
        margin-left: 20px;
    }

    .header__menu {
        margin-right: 30px;   
    }

    .header__menu--profile {
        margin-right: 0px;
        display: flex;
        align-items: center;
    }

    .header__menu--profile img {
        height: 40px;
        margin-right: 5px;
    }
    
    .header__menu--profile p {
        color: white;
        margin: 0;
    }

    .header__menu ul {
        display: none;
        list-style: none;
        width: 100px;
        padding: 0;
        margin: 0 0 0 -14px;
        text-align: right;
        position: absolute;
    }

    .header__menu:hover ul, ul:hover {
        display: block;
    }

    .header__menu li {
        margin: 10px 0;
    }

    .header__menu li a {
        text-decoration: none;
        color: white;
    }

    .header__menu li a:hover {
        text-decoration: underline;
        color: white;
    }

    .main {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 2.5rem;
    }

    .main__title {
        color: white;
        font-family: 'Muli', sans-serif;
        font-size: 1.8rem;
    }

    .input__search {
        border: 2px solid #fff;
        background-color: rgba(255, 255, 255, 0.1);
        border-radius: 25px;
        color: white;
        font-size: 1rem;
        font-family: 'Muli', sans-serif;
        padding: 0 20px;
        height: 50px;
        width: 60%;
    }

    .input__search::placeholder {
        color: white;
    }

    .input__search:focus {
        outline: none;
    }

</style>

<body>
    <header class="header">
        <img class="header__img" src="./img/logo-platzi-video.png" alt="Logotipo de el reproductor">
        <div class="header__menu">
            <div class="header__menu--profile">
                <img src="./img/user-icon.png" alt="User picture">
                <p>Profile</p>
            </div>     
            <ul>
                <li>
                    <a href="/">Account</a>
                </li>
                <li>
                    <a href="/">Logout</a>
                </li>
            </ul>
        </div>
    </header>

    <section class="main">
        <h2 class="main__title">
            Â¿What would you like to watch today?
        </h2>
        <input class="input__search" type="text" placeholder="Search ...">
    </section>
</body>

</html>
